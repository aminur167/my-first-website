<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        td,th{
            border:1px solid black;
            padding: 10px 20px;
        }
        table{
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <main>
        <h2>Friends</h2>
        <table>
            <caption>My Friends collection</caption>
            <thead>
                <tr>
                    <th>No</th>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Age</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Priya</td>
                    <td>sharma</td>
                    <td>24</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Arun</td>
                    <td>Singh</td>
                    <td>32</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Sam</td>
                    <td>Watson</td>
                    <td>41</td>
                </tr>
            </tbody>
            <tfoot>
                <td colspan="2">Total Friends:3</td>
            </tfoot>
        </table>
    </main>
    <section>
        <h2>Table info</h2>
        <ul>
            <li>Table:table</li>
            <li>table head:thead</li>
            <li>table body:tbody</li>
            <li>table foot:tfoot</li>
            <li>table row:tr</li>
            <li>table data:td</li>
            <li>table heding:th</li>
        </ul>
    </section>
</body>
</html>
